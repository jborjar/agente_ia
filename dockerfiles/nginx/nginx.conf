# =============================================================
# Nginx Load Balancer - Agente IA
# =============================================================
# Distribuye la carga entre multiples instancias de STT, TTS y LLM
# =============================================================

events {
    worker_connections 1024;
}

http {
    # -----------------------------------------------------------
    # Upstream API (Unificada)
    # -----------------------------------------------------------
    upstream api_backend {
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # -----------------------------------------------------------
    # Upstream STT (Speech to Text)
    # -----------------------------------------------------------
    upstream stt_backend {
        server stt:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # -----------------------------------------------------------
    # Upstream TTS (Text to Speech)
    # -----------------------------------------------------------
    upstream tts_backend {
        server tts:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # -----------------------------------------------------------
    # Upstream LLM (Ollama)
    # -----------------------------------------------------------
    # Maximo 2 instancias recomendado (modelos son pesados)
    upstream llm_backend {
        server llm:11434 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    # Logging
    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent '
                    'upstream=$upstream_addr rt=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # -----------------------------------------------------------
    # Servidor API - Puerto 8000
    # -----------------------------------------------------------
    server {
        listen 8000;
        server_name _;

        # Timeouts muy largos (STT + LLM + TTS)
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Buffering para archivos de audio
        client_max_body_size 50M;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 32k;

        location /health {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }
    }

    # -----------------------------------------------------------
    # Servidor STT - Puerto 8001
    # -----------------------------------------------------------
    server {
        listen 8001;
        server_name _;

        # Timeouts largos para transcripcion de audio
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Buffering para archivos de audio grandes
        client_max_body_size 50M;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 32k;

        location /health {
            proxy_pass http://stt_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location / {
            proxy_pass http://stt_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }
    }

    # -----------------------------------------------------------
    # Servidor TTS - Puerto 8002
    # -----------------------------------------------------------
    server {
        listen 8002;
        server_name _;

        # Timeouts largos para sintesis de voz
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Buffering para respuestas de audio
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 32k;

        location /health {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location / {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }
    }

    # -----------------------------------------------------------
    # Servidor LLM - Puerto 11434
    # -----------------------------------------------------------
    server {
        listen 11434;
        server_name _;

        # Timeouts muy largos para generacion de texto
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Sin limite de body para imagenes base64
        client_max_body_size 100M;

        # Buffering para respuestas largas
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 16 64k;

        location / {
            proxy_pass http://llm_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }
    }

    # -----------------------------------------------------------
    # Health check del load balancer - Puerto 8080
    # -----------------------------------------------------------
    server {
        listen 8080;
        server_name _;

        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
